<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>register form</title>
</head>
<body>
    <form>
        <div class="row mb-3 ">
            <label for="inputEmail3" class="col-sm-2 col-form-label " style="margin-left: 1rem!important;" >User Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username">
            </div> 
        </div>
        <div class="row mb-3 ">
            <label for="inputEmail3" class="col-sm-2 col-form-label " style="margin-left: 1rem!important;" >Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email">
            </div> 
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label" style="margin-left: 1rem!important;" >Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" autocomplete="new-password">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label" style="margin-left: 1rem!important;" >Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="Confirm" autocomplete="new-password">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0" style="margin-left: 1rem!important;">Flag</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="user" >
              <label class="form-check-label" for="gridRadios1">
                User
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="admin">
              <label class="form-check-label" for="gridRadios2">
                Admin
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-outline-primary" style="margin-left: 1rem!important;" id="register">register</button>
      </form>
      <script src="index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
